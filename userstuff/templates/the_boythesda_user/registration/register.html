{% extends 'basic.html' %}

{% block content %}
    {% if form.error_dict %}
        <p>Введены неправильные данные. Попробуйте еще раз.</p>
    {% endif %}
    <form action="{% url 'registration' %}" method = 'POST'>

        {% csrf_token %}
        <table>
            <tr>
                <th><label for = 'id_username'>Имя пользователя</label></th><th>{{ form.username }}</th>
            </tr>
            <tr>
                 <th><label for = 'id_password1'>Пароль</label></th><th>{{ form.password1 }}</th>
            </tr>
            <tr>
                <th><label for = 'id_password2'>Пароль (еще раз)</label></th><th>{{ form.password2 }}</th>
            </tr>
        </table>
    <input class = 'btn' type="submit" value="Зарегистрировать" />
    </form>
{% endblock %}
