{% extends 'basic.html' %}

{% block content %}
    {% if publisher %}
        <div class = 'card'>
            <div class = 'card-body'>
                <div class = 'card-title'>
                   <h3> {{ publisher.name }} </h3>
                </div>
                <div class = 'card-body'>
                    <div class = 'row'>
                         <div class = 'col-md-8'>{{ publisher.summary|linebreaks }}</div>
                        <div class = 'col-md-4'>
                            <p>Дата основания: </p>
                        {{ publisher.foundation_date }}
                            <p> Выпущенные игры: </p>

                            {% for game in publisher.game_set.all %}
                                <div class = 'card'>
                                    <div class='card-body'>
                                        <img class = 'img-fluid' src = '{{ game.Image.url }}' alt = 'Обложка игры'>
                                         <p><a href = '{% url 'game' game.pk %}'>{{ game.title }} </a></p>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>

                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
